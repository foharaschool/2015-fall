<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Comment</title>
    <link rel="stylesheet" href="../styleSheets/main.css">
    <link rel="stylesheet" href="../styleSheets/customerComment.css">
</head>

<body>
    <h1 class="centerText">Customer Comments</h1>
    <h2 class="centerText">Leave any kind of comment for the Arte Del Mundo Staff</h2>
    <p class="centerText">Please make a printscreen of the comment prior to submitting
        if you would like to save the comment for your records</p>
    <div id="formContainer">
        <form name="form01" action="http://itins3.madisoncollege.edu/echo.php" method="post">

            <label>Name:</label>
            <input type="text" name="customerName" maxlength="30" />

            <br />
            <br />
            <label>Comment:</label>
            <textarea name="comment"></textarea>

            <br />
            <br />
            <div id="buttonContainer">
                <input type="submit" value="Submit" />
                <input type="reset" value="Clear" />
            </div>
        </form>
    </div>

    <footer>
        <hr />
        <div class="buttonDiv">
            <a href="index.html"><img id="home" src="../images/home.png" /></a>
        </div>
        <script>
            // Define two variables for the program to use
            var renderedDate;
            var revisedDate;
        
            // Assign date and time content to the variables       
            renderedDate = new Date();             // assign current date
            revisedDate  = new Date(document.lastModified);  // assign revised date
        
            // Deliver the variables content to the Web page 
            document.write("<div>");
            document.write("This Web page rendered: " + renderedDate.toLocaleString());
            document.write("<br />");
            document.write("Revised: " + revisedDate.toLocaleString());
            document.write("</div>");

        </script>
    </footer>
</body>

</html>
